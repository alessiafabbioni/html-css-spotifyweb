<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="stylesheet/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/4e0cbb95da.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <!-- Main structure -->
        <div id="wrapper">
            <div id="sidebar">
                <div>
                    <img src="img/logo.svg" alt="logo">
                </div>
                    <div>
                        <ul>
                        <li>
                            <i class="fa-solid fa-house"></i>
                            Home
                        </li>
                        <li>
                            <i class="fa-solid fa-magnifying-glass"></i>
                            Cerca
                        </li>
                        <li>
                            <i class="fa-solid fa-book"></i>
                            La tua libreria
                        </li>
                    </ul>
                </div>
                <div id="playlist">
                    <span>PLAYLIST</span>
                    <ul>
                        <li>
                            <i class="fa-solid fa-plus"></i>
                            Crea Playlist
                        </li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                        <li>Nome Playlist</li>
                    </ul>
                </div>
                <div id="login">
                    <div class="login-element">
                        <span>
                            <i class="fa-regular fa-circle-down"></i>
                            Installa app
                        </span>
                    </div>
                    <div>
                        <h2>
                            <i class="fa-regular fa-user"></i>
                            John Doe
                        </h2>
                    </div>
                </div>
    
            </div>
            <div id="player">
                <div id="upgrade">
                    <div class="button">
                        <span>EFFETTUA L'UPGRADE</span>
                    </div>
                </div>
                <div id="music">
                    

                </div>

            </div>
            
            </div>

        </div>
        
        <div id="recorder">
            <div class="recorder-block recorder-block-hor">
                <div class="recorder-block-element">
                    <img src="img/sinister.jpeg" alt="sinister">
                </div>
                <div class="recorder-block-element">
                    <h3>Sinister</h3>
                    <span>Brano nome</span>
                </div>
                <div class="recorder-block-element">
                    <i class="fa-regular fa-heart"></i>
                </div>
                <div class="recorder-block-element">
                    <i class="fa-regular fa-folder"></i>
                </div>
            </div>
            <div class="recorder-block-ver">
                <div class="recorder-block-hor">
                    <div class="recorder-block-element">
                        <i class="fa-solid fa-shuffle"></i>
                        <i class="fa-solid fa-backward-step"></i>
                        <i class="fa-regular fa-circle-play"></i>
                        <i class="fa-solid fa-forward-step"></i>
                        <i class="fa-solid fa-rotate-right"></i>
                    </div>
                </div>
                <div class="recorder-block-hor">
                    <div class="recorder-block-element">
                        <span>0:25</span>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="myBar"></div>
                    </div>
                    <div class="recorder-block-element">
                        <span>4:35</span>
                    </div>
                </div>
            </div>
                <div class="recorder-block recorder-block-hor">
                    <div class="recorder-block-element">
                        <i class="fa-solid fa-lines-leaning"></i>
                        <i class="fa-solid fa-computer"></i>
                        <i class="fa-solid fa-volume-high"></i>
                        <div class="progress-container">
                            <div class="progress-bar" id="myBar"></div>
                        </div>
                    </div>
                </div>
            </div>



            </div>
        </div>

    </main>
</body>
</html>
